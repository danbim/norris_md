<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NorrisMd Home</title>

    <!-- Bootstrap -->
    <link href="norris_md/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="norris_md/static/img/favicon.ico"/>

    <style>
        body {
            padding-top: 70px;
            color: #555555;
        }
        pre {
            font-size: 9pt;
        }
        .img-bordered {
            border: 1px solid #ccc;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="norris_md-nav">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a class="navbar-brand" href="#" onclick="#"><span class="glyphicon glyphicon-home"/></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
	<div id="norris_md-content"></div>
</div>

<script type="text/x-mustache" id="norris_md-template-menu-dir">
	<li class="dropdown">
		<a href="#{{Path}}" class="dropdown-toggle norrs_md-menu-dir" data-toggle="dropdown">{{Title}}<span
class="caret"></span></a>
		<ul class="dropdown-menu" role="menu"></ul>
	</li>
</script>

<script type="text/x-mustache" id="norris_md-template-menu-file">
	<li>
		<a href="#{{Path}}">{{Title}}</a>
	</li>
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="norris_md/static/js/jquery-2.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="norris_md/static/js/bootstrap.min.js"></script>
<script src="norris_md/static/js/mustache-0.8.1.js"></script>
<script src="norris_md/static/js/norris_md.js"></script>
</body>
</html>
